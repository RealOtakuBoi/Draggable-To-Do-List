<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>

<body>
    <div class="modal" id="todo_form">
        <div class="header">
          <div class="title">Add Todo</div>
          <button class="btn close-modal">&times;</button>
        </div>
        <div class="body">
          <input type="text" id="todo_input" />
          <input type="submit" value="Add Todo" id="todo_submit" />
        </div>
      </div>
    <div class="todo-container">
        <div class="status" id="no_status">
            <h2>Add Task</h2>
            <button class="add-btn" data-target="#todo_form">+Add Task</button>
            <div class="todo" draggable="true">
                Do 100 Push-Ups
                <span class="close">&times;</span>
            </div>
        </div>
        <div class="status">
            <h2>Pending</h2>
        </div>
        <div class="status">
            <h2>Doing</h2>
        </div>
        <div class="status">
            <h2>Completed</h2>
        </div>
    </div>

    <div id="overlay"></div>



    <script src="index.js"></script>
</body>

</html>
